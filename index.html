<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Stundenplan GIBM</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-transparent ">
      <div class="container">
        <h1 class="display-3">Stundenplan GIBM</h1>
      </div>
    </div>
    <div class="container">
      <div class="display-7 font-weight-bold">Berufsgruppe</div>
      <select class="form-control mt-3" id="jobSelect"></select>
    </br>
      <div class="display-7 font-weight-bold" id="classSelect">Klassenauswahl</div>
      <select class="form-control mt-3" id="classSelector" title="Class"></select>
      <div class="mt-3" id="paginationContainer">
        <ul class="pagination justify-content-center" id='weekSelector'>
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
              id="weekSetterPrev"
            >
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item">
            <a class="page-link" id="weekShown"></a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next" id="weekSetterNext">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="table-responsive mt-3">
        <table class="table" id="timeTable">
        </table>
        <h1 class="display-5" id="noDataTimeTable">Keine Daten zum Anzeigen</h1>
      </div>
      <div class="alert alert-primary" id="alert" role="alert">
        No data to display
      </div>
    </div>
    <!--implements moment.js, documentation: https://momentjs.com/docs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--implements jquery-3.4.1.min-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/cookies.js"></script>
    <script src="js/load.js"></script> 
    <script src="js/selected.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
